<style type="text/css">
/******************************************************************************/
/*  Variables																  */
/******************************************************************************/
    :root {
        --white: #ffffff;
        --blue:  #009dac;
        --black: #000000;
        --gray:  #808080;
        --colorNone: transparent;

        --heightAside: 14rem;

        --sizeNone:     0rem;
        --sizeLogoHalf: 3rem;
        --sizeLogo:     calc(var(--sizeLogoHalf) * 2);

        --posLogoTop:   6.4rem;
    }


    @media (min-width: 10em) { :root {--bp: 'tiny'  } }
    @media (min-width: 25em) { :root {--bp: 'small' } }
    @media (min-width: 35em) { :root {--bp: 'medium'} }
    @media (min-width: 100em){ :root {--bp: 'large' } }
    @media (min-width: 120em){ :root {--bp: 'huge'  } }


    body::after {
        content: var(--bp, 'tiny');
        display: none;
    }

    html { font-size: 62.5%; }

    body, main, #coverSite {
        min-width:  100vw;
        min-height: 100vh;
        max-width:  100vw;
        max-height: 100vh;
        margin:  0;
        padding: 0;
    }

    body {
        font-size: 1.6rem;
        color:      var(--white);
        background: var(--black);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }

    main {
        position: relative;
        background: var(--gray);
        z-index: 1;
    }

    #coverSite {
        position: absolute;
        pointer-events: all;
        opacity: 1;
        background: var(--black);
        z-index: 999;
        transition: opacity 1s ease-out;
        visibility: visible;
    }

    #coverSite.hidden {
        opacity: 0;
        pointer-events: none;
    }

    #map {
        position: relative;
        width: 100vw;
        height: 100vh;
        /* filter: grayscale(100) contrast(1) brightness(1); */
    }

    .zoomed-out #map .mapboxgl-canvas,
                #map .mapboxgl-canvas{ filter: grayscale(100) contrast(1) brightness(.66); }
    .zoomed-in  #map .mapboxgl-canvas{ filter: grayscale(100) contrast(1) brightness(1); }


    /******************************************************************************/
        /*													Logo States & Settings 														*/
    /******************************************************************************/

    .logo {
        display: inline;
        width: var(--sizeLogo);
        color: var(--white);
    }

    .logo.centered {
        position: absolute;
        left: 50vw;
        top:  50vh;
        transform: translate(-50%, -50%);
        z-index: 1000;
    }

    /* Colors */
    .logo.light { color: var( --white ); }
    .logo.dark  { color: var( --black ); }
    .logo.blue  { color: var( --blue  ); }

    /* Loading */
    @-webkit-keyframes loadingLogo {
        0%   { opacity: 0; }
        100% { opacity: 1; }
    }
    @-moz-keyframes loadingLogo {
        0%   { opacity: 0; }
        100% { opacity: 1; }
    }
    @-o-keyframes loadingLogo {
        0%   { opacity: 0; }
        100% { opacity: 1; }
    }
    @keyframes loadingLogo {
        0%   { opacity: 0; }
        100% { opacity: 1; }
    }

    .logo.loading {
        opacity: 0;
        animation-name: loadingLogo;
        animation-duration: 1s;
        animation-direction: alternate;
        animation-timing-function: linear;
        animation-fill-mode: forwards;
        animation-iteration-count:infinite;
        animation-delay: 1s;
    }

    /* Logo To Top */
    @-webkit-keyframes topLogo {
        0%   { top: 50vh; }
        10%  { top: 50.5vh; }
        65%  { top: calc(var(--posLogoTop) - 1vh); }
        100% { top:      var(--posLogoTop);        }
    }
    @-moz-keyframes topLogo {
        0%   { top: 50vh; }
        10%  { top: 50.5vh; }
        65%  { top: calc(var(--posLogoTop) - 1vh); }
        100% { top:      var(--posLogoTop);        }
    }
    @-o-keyframes topLogo {
        0%   { top: 50vh; }
        10%  { top: 50.5vh; }
        65%  { top: calc(var(--posLogoTop) - 1vh); }
        100% { top:      var(--posLogoTop);        }
    }
    @keyframes topLogo {
        0%   { top: 50vh; }
        10%  { top: 50.5vh; }
        65%  { top: calc(var(--posLogoTop) - 1vh); }
        100% { top:      var(--posLogoTop);        }
    }

    .logo.top {
        opacity: 1;
        animation-name: topLogo;
        animation-duration: .75s;
        animation-direction: normal;
        animation-timing-function: ease-in-out;
        animation-fill-mode: forwards;
        animation-iteration-count: 1;
        animation-delay: 0s;
    }
        /******************************************************************************/
        /* Asset Logo SVG  for reuse - We hide this assest & use the <use xlink:href="#logo"> instead on the page */
    /******************************************************************************/
    #logo {
            width:  var(--sizeNone);
            height: var(--sizeNone);
            display: block;
        }

    #logo > * { fill: currentColor; }

    /******************************************************************************/
    /*														Debug Stuff																			*/
    /******************************************************************************/

    #grid {
        width: 100vw;
        height: 100vh;
        position: absolute;
        top: 0;
        z-index: 1001;
        pointer-events: none;
    }

    .hline, .vline {
        background-color: cyan;
        position: absolute;
    }

    .hline {
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        transform: translate(0, -.5px);
    }

    .vline {
        top: 0;
        left: 50%;
        bottom: 0;
        width: 1px;
        transform: translate(-.5px, 0);
    }

    /* Show width and height in a panel */
    aside {
        position: fixed;
        border-radius: .25rem;
        background-color: rgba(0, 0, 0, 0.5);
        display: inline-block;
        color: #000;
        font-size: .75rem;
        line-height: 1.25rem;
        font-weight: 100;
        text-transform: none;
        padding: 0 .5rem;
        top:   .5rem;
        right: .5rem;
        z-index: 1003;
        text-transform: uppercase;
    }

    .tiny	aside { background: rgb(192, 239, 255); }
    .small 	aside { background: rgb(255, 165,   0); }
    .medium aside { background: rgb(255, 255,   0); }
    .large 	aside { background: rgb( 70, 255,  70); }
    .huge	aside { background: rgb(255,  43,  43); }

</style>
